<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Richuuuuu ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #ffccd5;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .anime-img {
            width: 100%;
            max-width: 280px;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-red);
            font-size: 2.2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            min-height: 80px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: var(--primary-red); color: white; }
        #noBtn { background-color: #f8f9fa; color: #666; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container" id="mainContainer">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3NidXp3am1rNXB6bnZ4bnJ6YnZ6bzh6YnZ6bnZ4bnJ6YnZ6JmN0PWc/3o7TKoWXlo3M189x8k/giphy.gif" class="anime-img" alt="Anime Proposal">
        <h1>Richuuuuu, will you be my Valentine?</h1>
        <div class="buttons">
            <button class="btn" id="yesBtn">Yes!</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="successContainer">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXpsZzB4bm9idWlzZmt6NXpueG9idWlzZmt6NXpueG9idWlzZmt6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tX2dpZmh5JmN0PWc/KztT2c4u8mYYUiMKdJ/giphy.gif" class="anime-img" alt="Happy Anime Couple">
        <h1>Yay! It's a Date, Richuuuuu! ❤️</h1>
        <p>I can't wait for the 14th!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.min.js"></script>
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let yesSize = 1;

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('mainContainer').classList.add('hidden');
            document.getElementById('successContainer').classList.remove('hidden');
        });

        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 30 },
                "shape": { "type": "heart" },
                "color": { "value": "#ff4d6d" },
                "size": { "value": 8 },
                "move": { "enable": true, "speed": 2 }
            }
        });
    </script>
</body>
</html>
